    <main>
        <div>
            <h1 class="t1"><p class="underline">¿Quieres Vender?</p></h1>
        </div>
        <div>
            <form class="row g-3 col-md-12 needs-validation formulario" novalidate>
                <div class="col-md-6">
                  <label for="validationCustom01" class="form-label">Primer Nombre</label>
                  <input type="text" class="form-control" id="validationCustom01" value="Nombres" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom02" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="validationCustom02" value="Apellidos" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustomUsername" class="form-label">Correo</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Por favor ingrese su correo
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom04" class="form-label">Provincia</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Ingrese su provincia</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom05" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      <a href="https://www.iubenda.com/es/generador-de-terminos-y-condiciones?utm_source=adwords&utm_medium=ppc&utm_campaign=aw_general_latam_bm&utm_term=terminos%20y%20condiciones&utm_content=558384537013&gclid=Cj0KCQjw1tGUBhDXARIsAIJx01lfym07YD2JCN3iEjaZukcUm9va7AzSg9ldD4pWswJv099iHBC9IXkaAhlUEALw_wcB">Acepto los terminos y condiciones</a>
                    </label>
                    <div class="invalid-feedback">
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
              </form>
        </div>
